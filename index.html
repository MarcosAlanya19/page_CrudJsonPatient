<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./src/assets/style/tailwind.min.css"> -->
  <title>Vite + TS</title>
</head>

<body>

  <div class='container mx-auto mt-20'>
    <header>
      <h1 class="font-black text-5xl text-center md:w-2/3 mx-auto">Patient follow-up <span
          class="text-indigo-600">Vet</span></h1>
    </header>

    <div class="mt-12 md:flex">
      <main class="md:w-1/2 lg:w-2/5">
        <h2 class="font-black text-3xl text-center">Patient follow-up</h2>
        <p class="text-lg mt-5 text-center mb-10">
          Add patient and
          <span class="text-indigo-600 font-bold ">mange them</span>
        </p>

        <form id="form" action="post" class="bg-white shadow-md rounded-lg py-10 px-5 mb-10 mx-3">
          <div class="mb-5">
            <label for="pet" class="block text-gray-700 uppercase font-bold">
              Pet name:
            </label>
            <input id="pet" class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" type="text"
              placeholder="Nombre de la Marcota" />
          </div>

          <div class="mb-5">
            <label for="owner" class="block text-gray-700 uppercase font-bold">
              Owner name:
            </label>
            <input id="owner" class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" type="text"
              placeholder="Nombre del Propietario" />
          </div>

          <div class="mb-5">
            <label for="email" class="block text-gray-700 uppercase font-bold">
              Email:
            </label>
            <input id="email" class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" type="email"
              placeholder="Example@gmail.com" />
          </div>

          <div class="mb-5">
            <label for="date" class="block text-gray-700 uppercase font-bold">
              date:
            </label>
            <input id="date" class="border-2 w-full p-2 mt-2 rounded-md" type="date" />
          </div>

          <div class="mb-5">
            <label for="symptom" class="block text-gray-700 uppercase font-bold">
              Symptom:
            </label>
            <textarea class="border-2 w-full p-2 mt-2 placeholder-gray-400  rounded-md" id="symptom"
              placeholder="Describe los sintomas"></textarea>
          </div>
          
          <input type="hidden" name="id" id="id" value="" />

          <input type="submit"
            id="btnForm"
            class="bg-indigo-600 w-full rounded-md p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-all"
            value="Add patient" />

        </form>
      </main>

      <section class="mx-3 md:w-1/2 lg:w-3/5 md:h-screen overflow-y-scroll">
        <h2 class="font-blac  k text-3xl text-center">Patients List</h2>
        <p class="text-xl mt-5 mb-10 text-center">Manage then <span class="text-indigo-600 font-bold">Patients and Appointments</span></p>

        <div id="cardPatient"></div>
      </section>
    </div>
    
    <button type="reset"></button>
    
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
